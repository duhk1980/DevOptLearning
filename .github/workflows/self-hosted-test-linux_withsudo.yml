name: Self-Hosted Runner Test on Ubuntu bypasssudo

on:
  push:
    branches:
      - main

jobs:
  install-and-manage-apache:
    runs-on: selfhostlinux
    steps:
      - name: Install Apache
        id: install_apache
        run: |
           sudo -S apt-get update && sudo apt-get install -y apache2
        shell: bash
    
