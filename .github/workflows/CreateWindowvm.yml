name: Deploy Bicep file
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@main

    - name: Log into Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep file
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: ${{ secrets.AZURE_RG }}
        template: ./infra/vmdeploy.bicep # input place store your bicep file and filename
        # input storagePrefix=mystore to create storagename in bicep file
        parameters: |
          vmName=${{ secrets.COMPUTER_NAME }}
          adminUsername=${{ secrets.ADMIN_USERNAME }}
          adminPassword=${{ secrets.ADMIN_PASSWORD }}
         
         
        failOnStdErr: false
